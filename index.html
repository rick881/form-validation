<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/47e40bfee6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>create Account</h2>
        </div>
        <form action="/" id="form" class="form">
        <div class="form-control">
            <label for="name">Username</label>
            <input type="text" id="name" placeholder="Andrew">
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <small id="error"></small>
        </div>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="andrew@gmail.com">
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <small id="error"></small>
        </div>

        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password">
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <small id="error"></small>
        </div>

        <div class="form-control">
            <label for="password2">Repeat Password</label>
            <input type="password" id="password2" placeholder="re-enter password">
            <i class="fa-solid fa-circle-exclamation"></i>
            <i class="fa-solid fa-circle-check"></i>
            <small id="error"></small>
        </div>

        <button type="submit">submit</button>
    </form> 
    </div>
       

<script src="main.js"></script>
</body>
</html>
